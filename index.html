<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form { display: flex; flex-direction: column; gap: 16px; }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #333;
      outline: none;
    }

    button {
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #111;
    }

    .success-message {
      margin-top: 15px;
      padding: 10px;
      background: #e6f4ea;
      color: #2e7d32;
      border: 1px solid #c1e2c4;
      border-radius: 8px;
      display: none;
    }

    .error-message {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div>
        <input type="text" id="name" placeholder="Your Name" required />
        <div class="error-message" id="nameError"></div>
      </div>
      <div>
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <div class="error-message" id="phoneError"></div>
      </div>
      <div>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <div class="error-message" id="messageError"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMessage">âœ… Your message has been sent!</div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    const name = document.getElementById("name");
    const phone = document.getElementById("phone");
    const message = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const phoneError = document.getElementById("phoneError");
    const messageError = document.getElementById("messageError");

    function validatePhone(p) {
      return /^\+?\d{7,15}$/.test(p);
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      nameError.textContent = '';
      phoneError.textContent = '';
      messageError.textContent = '';
      successMessage.style.display = 'none';

      let hasError = false;
      if (!name.value.trim()) {
        nameError.textContent = "Name is required";
        hasError = true;
      }

      if (!validatePhone(phone.value.trim())) {
        phoneError.textContent = "Enter a valid phone number";
        hasError = true;
      }

      if (!message.value.trim()) {
        messageError.textContent = "Message is required";
        hasError = true;
      }

      if (hasError) return;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzSnuyuLoJ3ZtKz5hqozQBQOheXVYImdE73spiYHddE7er0-HVMxjw0ndai7Qljj4k1-A/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: name.value.trim(),
            phone: phone.value.trim(),
            message: message.value.trim()
          })
        });

        const result = await response.json();

        if (result.status === "success") {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert("Error: " + result.message);
        }
      } catch (err) {
        alert("Failed to send form. Check internet or backend.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
